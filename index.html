<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->

    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Main JS -->
     <script defer src="./js/script.js"></script>

    <title>Pok√©dex</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: 0;
    }
    body {
        width: 100vw;
        height: 100vh;
        background-image: url(./images/background.png);
    }
</style>

<body>

    <main>
        <img src="#" alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input 
            type="search"
            class="input_search"
            placeholder="Name or Number"
            required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">&larr; Prev</button>
            <button class="button btn-next">Next &rarr;</button>
        </div>

        <img src="images/pokedex.png" alt="pokedex" class="pokedex">

    </main>
    
</body>
</html>
